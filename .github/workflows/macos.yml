name: MacOS
on:
    push:
        branches-ignore:
            - "releases/**"
        paths-ignore:
            - "**.md"
            - ".gitignore"
            - "**/ubuntu.yml"
            - "**/windows.yml"
    pull_request:
        paths-ignore:
            - "**.md"
            - ".gitignore"
            - "**/ubuntu.yml"
            - "**/windows.yml"
jobs:
    build:
        name: Build
        runs-on: macos-latest
        # Set environment variables
        #env:
            # We globally set CC and CXX.
        #    CC: x86_64-elf-gcc
        #    CXX: x86_64-elf-g++
        steps:
            - name: Clone repository
              uses: actions/checkout@v3
            - name: Install dependencies
              run: |
                brew install x86_64-elf-gcc git cmake nasm
            - name: Build
              run: |
                  cmake -B build
                  cmake --build build --parallel 2
